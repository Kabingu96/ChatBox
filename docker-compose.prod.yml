version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: chatbox-db-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chatbox}
      POSTGRES_USER: ${POSTGRES_USER:-chatbox}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - chatbox-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chatbox} -d ${POSTGRES_DB:-chatbox}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatbox-backend-prod
    environment:
      PORT: 8080
      DATABASE_URL: postgres://${POSTGRES_USER:-chatbox}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-chatbox}?sslmode=require
    expose:
      - "8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chatbox-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: chatbox-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - chatbox-network
    restart: unless-stopped

networks:
  chatbox-network:
    driver: bridge

volumes:
  postgres_data: